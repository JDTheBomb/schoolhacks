<html>
  <head>
    <style>
    body, html {
      height: 100%;
      margin: 0;
      }
      .fullScreen {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
      }
    </style>
  </head>
  <body>
    <input type="text" id="channel">
    <button type="button" onClick="changeChannel();">Change Channel</button>
    <h3>Check out more of my school hacks on <a href="https://github.com/JDTheBomb/schoolhacks/">My Account</a>.</h3>
    <iframe
        id="changingFrame"
        src="about:blank"
        height="720"
        width="1280"
        frameborder="0"
        scrolling="yes"
        allowfullscreen="true">
    </iframe>
    <button type="button" onClick="goFullScreen();">FullScreen</button>
    <script>
    	function changeChannel(){
        document.getElementById("changingFrame").src = document.getElementById("channel").value;
      }
      function goFullScreen() {
      	document.getElementsByTagName("iframe")[0].className = "fullScreen";
      }
		</script>
  </body>
</html>
